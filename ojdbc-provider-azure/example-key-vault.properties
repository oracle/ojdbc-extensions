# An example of a connection properties file that configures Oracle JDBC to
# login using a username and password managed by Azure's Key Vault service.
#
# This file can be located by Oracle JDBC using the "oracle.jdbc.config.file"
# connection property. For details, see:
# https://docs.oracle.com/en/database/oracle/oracle-database/23/jajdb/oracle/jdbc/OracleConnection.html#CONNECTION_PROPERTY_CONFIG_FILE

# Configures the Azure Key Vault Username Provider. The vault URL and secret name
# are configured as an environment variables or JVM system properties
# named "KEY_VAULT_URL" and "USERNAME_SECRET_NAME".
oracle.jdbc.provider.username=ojdbc-provider-azure-key-vault-username
oracle.jdbc.provider.username.vaultUrl=${KEY_VAULT_URL}
oracle.jdbc.provider.username.secretName=${USERNAME_SECRET_NAME}

# Configures the Azure Key Vault Password Provider. The vault URL and secret name
# are configured as an environment variables or JVM system properties
# named "KEY_VAULT_URL" and "PASSWORD_SECRET_NAME".
oracle.jdbc.provider.password=ojdbc-provider-azure-key-vault-password
oracle.jdbc.provider.password.vaultUrl=${KEY_VAULT_URL}
oracle.jdbc.provider.password.secretName=${PASSWORD_SECRET_NAME}

# Configures the Azure Key Vault Connection String Provider. The vault URL, secret name,
# and tns alias are configured as environment variables or JVM system properties
# named "KEY_VAULT_URL", "TNSNAMES_SECRET_NAME", and "TNS_ALIAS".
oracle.jdbc.provider.connectionString=ojdbc-provider-azure-key-vault-tnsnames
oracle.jdbc.provider.connectionString.vaultUrl=${KEY_VAULT_URL}
oracle.jdbc.provider.connectionString.secretName=${TNSNAMES_SECRET_NAME}
oracle.jdbc.provider.connectionString.tnsAlias=${TNS_ALIAS}


