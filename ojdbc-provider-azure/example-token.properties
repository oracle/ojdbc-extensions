# An example of a connection properties file that configures Oracle JDBC to
# login using an OAUTH access token issued by Azure's Active Directory service.
#
# This file can be located by Oracle JDBC using the "oracle.jdbc.config.file"
# connection property. For details, see:
# https://docs.oracle.com/en/database/oracle/oracle-database/23/jajdb/oracle/jdbc/OracleConnection.html#CONNECTION_PROPERTY_CONFIG_FILE

# Configures the Azure OAUTH Token Provider. The application ID URI of the
# database is configured as an environment variables or JVM system properties
# named "DATABASE_APP_ID_URI".
oracle.jdbc.provider.accessToken=ojdbc-provider-azure-token
oracle.jdbc.provider.accessToken.scope=${DATABASE_APP_ID_URI}/.default
